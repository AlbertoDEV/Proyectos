<!DOCTYPE html>
<html lang="en" data-i18n-title="admin-title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="admin-title">Quiz Generator - Admin Panel</h1>
            <div class="user-controls">
                <a href="index.html" class="btn secondary-btn" data-i18n="logout">Logout</a>
            </div>
        </header>

        <main>
            <section class="admin-controls">
                <h2 data-i18n="quiz-management">Quiz Management</h2>
                <button id="newQuizBtn" class="btn primary-btn" data-i18n="create-new">Create New Quiz</button>
            </section>

            <section id="quizList" class="quiz-list">
                <!-- Quiz items will be dynamically added here -->
            </section>

            <section id="quizFormSection" class="quiz-form-section" style="display: none;">
                <h2 data-i18n="create-edit">Create/Edit Quiz</h2>

                <form id="quizForm">
                    <div class="form-group">
                        <label for="quizTitle" data-i18n="quiz-title">Quiz Title:</label>
                        <input type="text" id="quizTitle" name="quizTitle" required>
                    </div>

                    <div id="questionsContainer">
                        <!-- Question forms will be dynamically added here -->
                    </div>

                    <div class="form-actions">
                        <button type="button" id="addQuestionBtn" class="btn secondary-btn" data-i18n="add-question">Add Question</button>
                        <button type="submit" class="btn primary-btn" data-i18n="save-quiz">Save Quiz</button>
                        <button type="button" id="cancelBtn" class="btn danger-btn" data-i18n="cancel">Cancel</button>
                    </div>
                </form>
            </section>

            <section id="resultsSection" class="results-section" style="display: none;">
                <h2 id="resultsTitle">Quiz Results</h2>

                <table id="resultsTable" class="results-table">
                    <tr>
                        <th data-i18n="username-header">Username</th>
                        <th data-i18n="score-header">Score</th>
                        <th data-i18n="date-header">Date</th>
                    </tr>
                    <!-- Results will be dynamically added here -->
                </table>

                <div class="form-actions">
                    <button id="backToQuizzesBtn" class="btn secondary-btn" data-i18n="back-to-quizzes">Back to Quizzes</button>
                </div>
            </section>
        </main>

        <footer>
            <p data-i18n="copyright">&copy; 2023 Quiz Generator. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
