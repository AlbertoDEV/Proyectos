<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App con Música</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<section class="container">
    <h1 class="heading">Pomodoro App</h1>

    <div class="modes">
        <button class="mode-btn" id="pomodoro-mode" data-mode="pomodoro">Pomodoro</button>
        <button class="mode-btn" id="short-break-mode" data-mode="shortBreak">Short Break</button>
        <button class="mode-btn" id="long-break-mode" data-mode="longBreak">Long Break</button>
    </div>

    <div class="timer">
        <div class="time">
            <span class="minutes">25</span>
            <span class="colon">:</span>
            <span class="seconds">00</span>
        </div>
        <div class="btns">
            <button class="btn-start">Start</button>
            <button class="btn-reset">Reset</button>
        </div>
    </div>
</section>

<div class="music-player-container">
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="track-art"></div>
                <div class="track-name">Nombre de la Canción</div>
                <div class="track-artist">Nombre del Artista</div>
            </div>
            <div class="controls">
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-backward"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-forward"></i>
                </div>
            </div>
        </div>
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
